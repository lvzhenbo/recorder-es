<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recorder ES - Basic Example</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    .controls {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 5px;
      border-left: 4px solid #007bff;
    }
    .recordings {
      margin-top: 30px;
    }
    .recording-item {
      padding: 10px;
      margin: 10px 0;
      background: #f8f9fa;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    audio {
      flex: 1;
    }
    .download-btn {
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>üéôÔ∏è Recorder ES - Basic Example</h1>
  
  <div class="controls">
    <button id="startBtn">Start Recording</button>
    <button id="pauseBtn" disabled>Pause</button>
    <button id="resumeBtn" disabled>Resume</button>
    <button id="stopBtn" disabled>Stop Recording</button>
  </div>

  <div class="status">
    <strong>Status:</strong> <span id="status">Inactive</span><br>
    <strong>State:</strong> <span id="state">inactive</span><br>
    <strong>Duration:</strong> <span id="duration">0</span>s
  </div>

  <div class="recordings" id="recordings">
    <h2>Recordings</h2>
    <p id="noRecordings">No recordings yet. Click "Start Recording" to begin.</p>
  </div>

  <script type="module">
    import { Recorder } from '../dist/index.js';

    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusEl = document.getElementById('status');
    const stateEl = document.getElementById('state');
    const durationEl = document.getElementById('duration');
    const recordingsEl = document.getElementById('recordings');
    const noRecordingsEl = document.getElementById('noRecordings');

    let recorder = null;
    let startTime = 0;
    let durationInterval = null;

    function updateButtons() {
      const state = recorder ? recorder.state : 'inactive';
      stateEl.textContent = state;

      startBtn.disabled = state !== 'inactive';
      pauseBtn.disabled = state !== 'recording';
      resumeBtn.disabled = state !== 'paused';
      stopBtn.disabled = state === 'inactive';
    }

    function updateDuration() {
      if (recorder && recorder.state === 'recording') {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        durationEl.textContent = elapsed;
      }
    }

    function addRecording(blob) {
      const url = URL.createObjectURL(blob);
      const timestamp = new Date().toLocaleString();
      
      noRecordingsEl.style.display = 'none';

      const div = document.createElement('div');
      div.className = 'recording-item';
      div.innerHTML = `
        <audio controls src="${url}"></audio>
        <button class="download-btn" onclick="downloadRecording('${url}', '${timestamp}')">
          Download
        </button>
      `;
      
      recordingsEl.appendChild(div);
    }

    window.downloadRecording = function(url, timestamp) {
      const a = document.createElement('a');
      a.href = url;
      a.download = `recording-${timestamp.replace(/[/:]/g, '-')}.webm`;
      a.click();
    };

    startBtn.addEventListener('click', async () => {
      try {
        recorder = new Recorder({
          audioBitsPerSecond: 128000,
          timeslice: 1000,
        });

        recorder.addEventListener('start', () => {
          statusEl.textContent = 'Recording...';
          startTime = Date.now();
          durationInterval = setInterval(updateDuration, 100);
          updateButtons();
        });

        recorder.addEventListener('stop', () => {
          statusEl.textContent = 'Recording stopped';
          clearInterval(durationInterval);
          durationEl.textContent = '0';
          updateButtons();
        });

        recorder.addEventListener('pause', () => {
          statusEl.textContent = 'Recording paused';
          clearInterval(durationInterval);
          updateButtons();
        });

        recorder.addEventListener('resume', () => {
          statusEl.textContent = 'Recording...';
          durationInterval = setInterval(updateDuration, 100);
          updateButtons();
        });

        recorder.addEventListener('error', (event) => {
          statusEl.textContent = `Error: ${event.error.message}`;
          console.error('Recording error:', event.error);
        });

        await recorder.start();
      } catch (error) {
        statusEl.textContent = `Error: ${error.message}`;
        console.error('Failed to start recording:', error);
      }
    });

    pauseBtn.addEventListener('click', () => {
      if (recorder) {
        recorder.pause();
      }
    });

    resumeBtn.addEventListener('click', () => {
      if (recorder) {
        recorder.resume();
      }
    });

    stopBtn.addEventListener('click', async () => {
      if (recorder) {
        try {
          const blob = await recorder.stop();
          addRecording(blob);
          recorder.dispose();
          recorder = null;
        } catch (error) {
          statusEl.textContent = `Error: ${error.message}`;
          console.error('Failed to stop recording:', error);
        }
      }
    });

    // Initialize button states
    updateButtons();
  </script>
</body>
</html>
