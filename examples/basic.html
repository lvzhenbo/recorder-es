<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recorder ES - åŸºç¡€ç¤ºä¾‹</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 {
      color: #333;
    }
    .controls {
      margin: 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 16px;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    button:hover:not(:disabled) {
      background: #0056b3;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      margin: 20px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 5px;
      border-left: 4px solid #007bff;
    }
    .recordings {
      margin-top: 30px;
    }
    .recording-item {
      padding: 10px;
      margin: 10px 0;
      background: #f8f9fa;
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    audio {
      flex: 1;
    }
    .download-btn {
      padding: 8px 16px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ğŸ™ï¸ Recorder ES - åŸºç¡€ç¤ºä¾‹</h1>
  
  <div class="controls">
    <button id="startBtn">å¼€å§‹å½•éŸ³</button>
    <button id="pauseBtn" disabled>æš‚åœ</button>
    <button id="resumeBtn" disabled>æ¢å¤</button>
    <button id="stopBtn" disabled>åœæ­¢å½•éŸ³</button>
  </div>

  <div class="status">
    <strong>çŠ¶æ€:</strong> <span id="status">æœªæ¿€æ´»</span><br>
    <strong>å½•éŸ³çŠ¶æ€:</strong> <span id="state">inactive</span><br>
    <strong>æ—¶é•¿:</strong> <span id="duration">0</span>ç§’
  </div>

  <div class="recordings" id="recordings">
    <h2>å½•éŸ³åˆ—è¡¨</h2>
    <p id="noRecordings">æš‚æ— å½•éŸ³ã€‚ç‚¹å‡»"å¼€å§‹å½•éŸ³"å¼€å§‹å½•åˆ¶ã€‚</p>
  </div>

  <script type="module">
    import { createRecorder } from '../dist/index.js';

    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const stopBtn = document.getElementById('stopBtn');
    const statusEl = document.getElementById('status');
    const stateEl = document.getElementById('state');
    const durationEl = document.getElementById('duration');
    const recordingsEl = document.getElementById('recordings');
    const noRecordingsEl = document.getElementById('noRecordings');

    let recorder = null;
    let startTime = 0;
    let durationInterval = null;

    function updateButtons() {
      const state = recorder ? recorder.state : 'inactive';
      stateEl.textContent = state;

      startBtn.disabled = state !== 'inactive';
      pauseBtn.disabled = state !== 'recording';
      resumeBtn.disabled = state !== 'paused';
      stopBtn.disabled = state === 'inactive';
    }

    function updateDuration() {
      if (recorder && recorder.state === 'recording') {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        durationEl.textContent = elapsed;
      }
    }

    function addRecording(blob) {
      const url = URL.createObjectURL(blob);
      const timestamp = new Date().toLocaleString('zh-CN');
      
      noRecordingsEl.style.display = 'none';

      const div = document.createElement('div');
      div.className = 'recording-item';
      div.innerHTML = `
        <audio controls src="${url}"></audio>
        <button class="download-btn" onclick="downloadRecording('${url}', '${timestamp}')">
          ä¸‹è½½
        </button>
      `;
      
      recordingsEl.appendChild(div);
    }

    window.downloadRecording = function(url, timestamp) {
      const a = document.createElement('a');
      a.href = url;
      a.download = `recording-${timestamp.replace(/[/:]/g, '-')}.webm`;
      a.click();
    };

    startBtn.addEventListener('click', async () => {
      try {
        // ä½¿ç”¨createRecorderå‡½æ•°å’Œé…ç½®å›è°ƒåˆ›å»ºå½•éŸ³å™¨å®ä¾‹
        recorder = createRecorder({
          audioBitsPerSecond: 128000,
          timeslice: 1000,
          onStart: () => {
            statusEl.textContent = 'å½•éŸ³ä¸­...';
            startTime = Date.now();
            durationInterval = setInterval(updateDuration, 100);
            updateButtons();
          },
          onStop: () => {
            statusEl.textContent = 'å½•éŸ³å·²åœæ­¢';
            clearInterval(durationInterval);
            durationEl.textContent = '0';
            updateButtons();
          },
          onPause: () => {
            statusEl.textContent = 'å½•éŸ³å·²æš‚åœ';
            clearInterval(durationInterval);
            updateButtons();
          },
          onResume: () => {
            statusEl.textContent = 'å½•éŸ³ä¸­...';
            durationInterval = setInterval(updateDuration, 100);
            updateButtons();
          },
          onError: (error) => {
            statusEl.textContent = `é”™è¯¯: ${error.message}`;
            console.error('å½•éŸ³é”™è¯¯:', error);
          },
        });

        await recorder.start();
      } catch (error) {
        statusEl.textContent = `é”™è¯¯: ${error.message}`;
        console.error('å¯åŠ¨å½•éŸ³å¤±è´¥:', error);
      }
    });

    pauseBtn.addEventListener('click', () => {
      if (recorder) {
        recorder.pause();
      }
    });

    resumeBtn.addEventListener('click', () => {
      if (recorder) {
        recorder.resume();
      }
    });

    stopBtn.addEventListener('click', async () => {
      if (recorder) {
        try {
          const blob = await recorder.stop();
          addRecording(blob);
          recorder.dispose();
          recorder = null;
        } catch (error) {
          statusEl.textContent = `é”™è¯¯: ${error.message}`;
          console.error('åœæ­¢å½•éŸ³å¤±è´¥:', error);
        }
      }
    });

    // åˆå§‹åŒ–æŒ‰é’®çŠ¶æ€
    updateButtons();
  </script>
</body>
</html>
